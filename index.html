    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<!-- Container -->
<div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 align="center">Train Schedules</h1>
    <h3 class="text-center">Plan Your Next Trip!!</h3>
    <h4 class="text-left">The current time is:</h4>
    <div id="time"><h3>Current Time</h3></div>
    
  </div>
  

  <!-- Train Schedule -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Current Train Schedule</h3>
    </div>
    <div class="panel-body">
      <!-- Train Schedule Table -->
        <table class="table table-striped table-hover" id="trainTable">
          <thead>
            <tr>
              <th>Train Name</th>                      
              <th>Destination</th>
              <th>Frequency (min)</th>
 <!--             <th>Duration (min)</th> -->
              <th>Next Arrival</th>
              <th>Minutes Away</th>          
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table> 
    </div>
  </div>
  

  <!-- Add Train -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add Train</h3>
    </div>
    <div class="panel-body">

      <!-- Add Train Form -->

        <div class="form-group">
          <label class="control-label" for="inputDefault">Train Name</label>
          <input type="text" class="form-control" id="trainNameInput">
        </div>

        <div class="form-group">
          <label class="control-label" for="inputDefault">Destination</label>
          <input type="text" class="form-control" id="destinationInput">
        </div>

        <div class="form-group">
          <label class="control-label" for="inputDefault">First Train (hh:mm military time)</label>
          <input type="text" class="form-control" id="firstTrainTimeInput">
        </div>
       
        <div class="form-group">
          <label class="control-label" for="inputDefault">Frequency</label>
          <input type="text" class="form-control" id="frequencyInput">
        </div>

        <div class="form-group">
          <label class="control-label" for="inputDefault">Duration(min)</label>
          <input type="text" class="form-control" id="durationInput">
        </div>

        <a href="#" class="btn btn-primary" id="submitButton">Submit</a>

      <!-- Add Train Form -->
    </div>
  </div>
<!-- Container -->
